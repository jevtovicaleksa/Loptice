<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Ucitavanje axios biblioteke-->
  </head>
  <body>

    <div id="aplikacija">

      <nav class="navbar navbar-dark bg-primary justify-content-center">
        <a class="navbar-brand" href="#">RESTFULL API U PHP-U</a>
      </nav>

      <div class="forma bt-5">

        <label style="padding-top: 15px;" for="imeIgraca">Ime igraca</label>
        <input class="" type="text" id="ime" required />
        <label class="imeValidacija hidden" style="color: red">Morate uneti ime</label>

        <label style="padding-top: 15px;" for="prezimeIgraca">Prezime igraca</label>
        <input type="text" id="prezime" required />
        <label class="prezimeValidacija hidden" style="color: red">Morate uneti prezime</label>

        
        <label style="padding-top: 15px;" for="lozinkaIgraca">Lozinka igraca</label>
        <input type="password" id="lozinka" required />
        <label class="lozinkaValidacija hidden" style="color: red">Morate uneti lozinku</label>



        <label style="padding-top: 15px;" for="oblikFigure">Izaberite oblik figure</label>
          <div>
            <input type="radio" id="krug" name="figura" value="oblikKrug" />
          
            <label for="krug">Krug</label>
          </div>

          <div>
            <input type="radio" id="kvadrat" name="figura" value="oblikKvadrat" />
            <label for="krug">Kvadrat</label>
          </div>

          <div>
            <input
              type="radio"
              id="pravougaonik"
              name="figura"
              value="oblikPravougaonik"
            />
            <label for="krug">Pravougaonik</label><br>
            <label class="figuraValidacija hidden" style="color: red; padding-bottom: 15px;"
            >Morate uneti figuru</label>
          </div>

        <input
          type="submit"
          class="prijava btn btn-success"
          value="Prijavi se"
          style="margin-top: 15px;"
        />
        <p id="podaciApi"></p>

      </div>

      <div class="main hidden"></div>

      <label class="naslovBoje hidden"></label>

      <div class="trenutnaBoja hidden"></div>

      <!-- <div>
        <table class="tabelaRezultata">
          <thead id="naslovTabele">
            <tr>
              <th>Ime</th>
              <th>Prezime</th>
              <th>Vreme</th>
            </tr>
          </thead>
          <tbody id="teloTabele"></tbody>
        </table>
      </div> -->

    </div>

    <script src="forma.js"></script>
    <script src="loptice.js"></script>

  </body>
</html>
